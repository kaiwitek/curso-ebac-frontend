<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="col">
        <h2>Formulário</h2>
        <form>
            <label class="form-label" for="nome">Insira seu nome</label>
            <input class="form-control" type="text">
            <label class="form-label" for="email">Insira seu E-mail</label>
            <input class="form-control" type="email">
            <label class="form-label" for="telefone">Insira seu número de telefone</label>
            <input class="form-control" id="telefone" type="tel">
            <button class="btn btn-secondary " type="submit">Enviar</button>
        </form>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#telefone").mask('(+00) 00 00000-0000')
        })
    </script>
</body>
</html>
