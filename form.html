<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font: normal 20pt arial;
        }
        
        input {
            width: 170px;
            height: 30px;
            margin: 10px;
        }

        button {
            margin: 10px;
            width: 177px;
        }

        div {
            font: normal 10pt arial;
            margin: 10px;
            width: 250px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulário HTML JS</h1>
    <input type="number" id="txtn1" placeholder="Insira um número">
    <br>
    <input type="number" id="txtn2" placeholder="Insira outro número">
    <br>
    <button type="submit" id="enviar" onclick="enviar()">Enviar</button>
    <div id="validation">

    </div>

    <script>


        function enviar() {
        var tn1 = document.getElementById('txtn1')
        var tn2 = document.getElementById('txtn2')
        var a = Number(tn1.value)
        var b = Number(tn2.value)
        var submit = document.getElementById('enviar')
        var val = document.getElementById('validation')
        
            if (a > b) {
                val.innerText = 'Formulário inválido'
            }

            if (b > a) {
                val.innerText = 'Formulário validado'
            }
        }
    </script>
</body>
</html>
